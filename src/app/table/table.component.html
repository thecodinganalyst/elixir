<div class="elixir-table outlet">
  <header *ngIf="!(isHandset$ | async)" class="mat-title">{{title}}</header>
  <div class="header-buttons">
    <button *ngFor="let fn of actions" mat-raised-button color="{{fn.importance}}">{{fn.label}}</button>
  </div>
  <div class="mat-elevation-z8 table-container">
    <table mat-table matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
        <td mat-cell *matCellDef="let row">{{row[col]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
